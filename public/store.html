<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/favicon.ico">

    <title>Png Store</title>

    <script src="/js/vue.js"></script>
    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>

<div id="app">
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">PNG Store</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/index.html">Главная</a></li>
                    <li><a href="/store.html">Магазин</a></li>
                    <li><a href="/profile.html">Профиль</a></li>
                    <li><a href="/admin.html">Панель администратора</a></li>
                </ul>

                <span class="navbar-text">
                Пользователь: {{ account }}
            </span>
            </div><!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container">
        <div class="starter-template">
            <h2> Магазин </h2>
            <div v-if="store_objects.length === 0">
                <p class="lead">Нет изображений</p>
            </div>
            <div class="row">
                <div class="col-md-3 card text-center" v-for="obj in store_objects">
                    <img class="card-img-top" :src="getImgMinUrl(obj['hash'])" :alt="obj['hash']"
                         v-on:click="openObject(obj['index'])">
                    <div class="card-body">
                        <h5 class="card-title">Цена</h5>
                        <p class="card-text"> {{ obj['price'] }} wei </p>
                        <button v-on:click="buyObject(obj['index'])">Купить</button>
                    </div>
                </div>
            </div>
        </div>

    </div><!-- /.container -->
</div>


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="/js/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="/js/jquery.min.js"><\/script>')</script>
<script src="/js/bootstrap.min.js"></script>
<script language="javascript" type="text/javascript" src="/js/eth_store_data.js"></script>
<script language="javascript" type="text/javascript" src="/js/index.js"></script>
</body>
</html>

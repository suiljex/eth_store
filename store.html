<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/writ.css">
    <script src="/vue.js"></script>
    <title>Png Store</title>
</head>
<body>

<header>
    <h1>Магазин Цветных (и не только) картинок</h1>
    <nav>
        <ul>
            <li><a href="/index.html">Главная</a></li>
            <li><a href="/store.html">Магазин</a></li>
            <li><a href="/profile.html">Профиль</a></li>
            <li><a href="/library.html">Галерея</a></li>
            <li><a href="/admin.html">Панель администратора</a></li>
            <li><a href="/debug.html">DEBUG</a></li>
        </ul>
    </nav>
</header>

<main>
    <div id="app">
        <p>
            Пользователь: {{ account }}
        </p>

        <h2>Магазин</h2>

        <grid>
            <div v-for="obj in store_objects">
                <figure>
                    <img :src="getImgMinUrl(obj['hash'])" :alt="obj['hash']" v-on:click="openObject(obj['index'])">
                    <br>
                    Цена: {{ obj['price'] }} wei
                    <br>
                    <button v-on:click="buyObject(obj['index'])">Купить</button>
                </figure>
            </div>
        </grid>
    </div>
</main>

<footer>
    <p>Ясного пути и звездного неба над головой!</p>
</footer>

</body>
